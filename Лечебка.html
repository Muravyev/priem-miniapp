<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>31.05.01 – Лечебное дело</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 16px;
      background: #fff;
      color: #333;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .btn {
      background: #b71c1c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #d32f2f;
    }
    .page-title {
      text-align: center;
      color: #b71c1c;
      font-size: 1.5em;
      margin-bottom: 24px;
    }
    .info-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    @media (min-width: 600px) {
      .info-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    .card {
      background: #b71c1c;
      color: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(183,28,28,0.2);
    }
    .card h3 {
      margin-top: 0;
      font-size: 1.2em;
    }
    .card ul {
      list-style: none;
      margin: 8px 0 0;
      padding: 0;
    }
    .card ul li {
      margin: 6px 0;
      line-height: 1.4;
    }
    /* Новый стиль для светлого блока */
    .card.light {
      background: #f0f0f0;
      color: #333;
    }
    .card.light h3,
    .card.light ul li {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button class="btn" onclick="goBack()">← Назад</button>
    <button class="btn" onclick="goHome()">Главное меню</button>
  </div>
  <h2 class="page-title">31.05.01 – Лечебное дело</h2>
  <section class="info-grid">
    <div class="card light">
      <h3>Основная информация</h3>
      <ul>
        <li><strong>Форма обучения:</strong> Очная</li>
        <li><strong>Срок обучения:</strong> 6 лет</li>
      </ul>
    </div>
    <div class="card light">
      <h3>Бюджетные места</h3>
      <ul>
        <li><strong>Целевой приём:</strong> 161 место</li>
        <li><strong>Особая квота:</strong> 2 места</li>
        <li><strong>Отдельная квота:</strong> 2 места</li>
      </ul>
    </div>
  </section>
</body>
</html>
